<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyaziyyat Testi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .welcome-section {
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .timer {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            height: fit-content;
            position: relative;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .question-card.answered {
            border-left-color: #27ae60;
        }

        .question-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .question-status.answered {
            background: #27ae60;
        }

        .question-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 30px;
        }

        .question-image {
            text-align: center;
            margin: 15px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .question-image svg {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            position: relative;
            cursor: pointer;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option label {
            display: block;
            padding: 12px 18px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95em;
        }

        .option label:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .results-section {
            display: none;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .score-inner {
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-text {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .score-label {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .score-description {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .score-excellent {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .score-good {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .score-fair {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
        }

        .score-poor {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        .results-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .results-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .results-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            margin-top: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            margin-top: 20px;
        }

        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.confirm {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.cancel {
            background: #95a5a6;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .questions-grid {
                grid-template-columns: 1fr;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
            
            .score-inner {
                width: 120px;
                height: 120px;
            }
            
            .score-text {
                font-size: 2em;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧮 Riyaziyyat Testi</h1>
            <p>Biliklərini yoxla və öyrən!</p>
        </div>

        <!-- Giriş bölməsi -->
        <div id="welcome-section" class="welcome-section">
            <div class="form-group">
                <label for="user_name">👤 Adınız və Soyadınız</label>
                <input type="text" id="user_name" placeholder="Adınızı və soyadınızı daxil edin">
                <div class="error-message" id="name-error">Ad və soyad daxil edilməlidir</div>
            </div>
            
            <div class="form-group">
                <label for="user_school">🏫 Məktəb</label>
                <select id="user_school">
                    <option value="">Məktəbi seçin</option>
                    <option value="1 saylı məktəb">1 saylı məktəb</option>
                    <option value="2 saylı məktəb">2 saylı məktəb</option>
                    <option value="3 saylı məktəb">3 saylı məktəb</option>
                    <option value="4 saylı məktəb">4 saylı məktəb</option>
                    <option value="5 saylı məktəb">5 saylı məktəb</option>
                    <option value="6 saylı məktəb">6 saylı məktəb</option>
                    <option value="7 saylı məktəb">7 saylı məktəb</option>
                    <option value="8 saylı məktəb">8 saylı məktəb</option>
                    <option value="9 saylı məktəb">9 saylı məktəb</option>
                    <option value="10 saylı məktəb">10 saylı məktəb</option>
                    <option value="Digər">Digər</option>
                </select>
                <div class="error-message" id="school-error">Məktəb seçilməlidir</div>
            </div>
            
            <div class="form-group">
                <label for="user_class">📚 Sinif</label>
                <select id="user_class">
                    <option value="">Sinfi seçin</option>
                    <option value="5A">5A</option>
                    <option value="5B">5B</option>
                    <option value="5C">5C</option>
                    <option value="6A">6A</option>
                    <option value="6B">6B</option>
                    <option value="6C">6C</option>
                    <option value="7A">7A</option>
                    <option value="7B">7B</option>
                    <option value="7C">7C</option>
                    <option value="8A">8A</option>
                    <option value="8B">8B</option>
                    <option value="8C">8C</option>
                    <option value="9A">9A</option>
                    <option value="9B">9B</option>
                    <option value="9C">9C</option>
                    <option value="10A">10A</option>
                    <option value="10B">10B</option>
                    <option value="10C">10C</option>
                    <option value="11A">11A</option>
                    <option value="11B">11B</option>
                    <option value="11C">11C</option>
                </select>
                <div class="error-message" id="class-error">Sinif seçilməlidir</div>
            </div>
            
            <button class="btn" onclick="startTest()">🚀 Testi Başla</button>
        </div>

        <!-- Test bölməsi -->
        <div id="test-section" class="test-section">
            <div class="timer" id="timer">⏰ Qalan vaxt: 10:00</div>
            <div class="progress-container">
                <div class="progress-info">
                    <span>Cavablandırılan suallar</span>
                    <span id="progress-text">0/10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>
            <div class="questions-grid" id="questions-container"></div>
            <button class="btn submit-btn" onclick="showSubmitConfirmation()">
                ✅ Testi Bitir
            </button>
        </div>

        <!-- Nəticələr bölməsi -->
        <div id="results-section" class="results-section">
            <h2>🎉 Test Nəticələri</h2>
            <div class="score-circle">
                <div class="score-inner">
                    <div class="score-text" id="score-text">0</div>
                    <div class="score-label">/ 10</div>
                </div>
            </div>
            <div id="score-description" class="score-description"></div>
            <div class="results-table">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Sual</th>
                            <th>Sizin cavabınız</th>
                            <th>Düzgün cavab</th>
                            <th>Nəticə</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
            <button class="btn restart-btn" onclick="restartTest()">
                🔄 Yenidən Başla
            </button>
        </div>
    </div>

    <!-- Təsdiq modalı -->
    <div id="submit-modal" class="warning-modal">
        <div class="modal-content">
            <h3>⚠️ Testi bitirmək istəyirsiniz?</h3>
            <p id="unanswered-warning"></p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSubmitModal()">İmtina</button>
                <button class="modal-btn confirm" onclick="submitTest()">Bitir</button>
            </div>
        </div>
    </div>

    <script>
        // Apps Script URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqnE3AvxvafqJJaLXg3hSIUBkPP0CCpWh14CcD-Vp0tKIGDDMxeFlalhL2ZTF_N2EOoA/exec';

        // Test sualları
        const questions = [
            {
                id: 1,
                question: "2 + 3 = ?",
                options: ["4", "5", "6", "7"],
                correct: "5",
                image: `<svg width="120" height="60" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="30" r="15" fill="#ff6b6b"/>
                    <circle cx="50" cy="30" r="15" fill="#ff6b6b"/>
                    <text x="70" y="35" font-size="20" fill="#333">+</text>
                    <circle cx="90" cy="15" r="10" fill="#4ecdc4"/>
                    <circle cx="110" cy="15" r="10" fill="#4ecdc4"/>
                    <circle cx="100" cy="45" r="10" fill="#4ecdc4"/>
                </svg>`
            },
            {
                id: 2,
                question: "Bu üçbucağın sahəsi neçə kvadrat vahiddir?",
                options: ["6", "8", "10", "12"],
                correct: "6",
                image: `<svg width="140" height="100" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="70,10 20,80 120,80" fill="#96ceb4" stroke="#2d3436" stroke-width="2"/>
                    <text x="65" y="50" font-size="12" fill="#000">4</text>
                    <text x="65" y="90" font-size="12" fill="#000">3</text>
                    <line x1="70" y1="10" x2="70" y2="80" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,3"/>
                </svg>`
            },
            {
                id: 3,
                question: "√16 = ?",
                options: ["3", "4", "5", "6"],
                correct: "4"
            },
            {
                id: 4,
                question: "Bu dairənin radiusu 3 sm-dir. Sahəsi neçə kv.sm-dir? (π ≈ 3.14)",
                options: ["18.84", "28.26", "37.68", "9.42"],
                correct: "28.26",
                image: `<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="60" cy="60" r="45" fill="#ffeaa7" stroke="#2d3436" stroke-width="2"/>
                    <line x1="60" y1="60" x2="105" y2="60" stroke="#e74c3c" stroke-width="2"/>
                    <text x="75" y="55" font-size="12" fill="#000">r=3</text>
                    <circle cx="60" cy="60" r="2" fill="#2d3436"/>
                </svg>`
            },
            {
                id: 5,
                question: "3 × 7 = ?",
                options: ["20", "21", "22", "24"],
                correct: "21"
            },
            {
                id: 6,
                question: "Bu düzbucaqlının sahəsi neçə kvadrat vahiddir?",
                options: ["15", "18", "20", "24"],
                correct: "15",
                image: `<svg width="140" height="90" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="100" height="50" fill="#a29bfe" stroke="#2d3436" stroke-width="2"/>
                    <text x="65" y="10" font-size="12" fill="#000">5</text>
                    <text x="5" y="50" font-size="12" fill="#000">3</text>
                </svg>`
            },
            {
                id: 7,
                question: "25 ÷ 5 = ?",
                options: ["4", "5", "6", "7"],
                correct: "5"
            },
            {
                id: 8,
                question: "Bu şəkildə neçə kvadrat var?",
                options: ["4", "5", "6", "7"],
                correct: "5",
                image: `<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="30" height="30" fill="#fd79a8" stroke="#2d3436" stroke-width="2"/>
                    <rect x="70" y="20" width="30" height="30" fill="#fdcb6e" stroke="#2d3436" stroke-width="2"/>
                    <rect x="20" y="70" width="30" height="30" fill="#e17055" stroke="#2d3436" stroke-width="2"/>
                    <rect x="70" y="70" width="30" height="30" fill="#00b894" stroke="#2d3436" stroke-width="2"/>
                    <rect x="45" y="45" width="30" height="30" fill="#0984e3" stroke="#2d3436" stroke-width="2"/>
                </svg>`
            },
            {
                id: 9,
                question: "8 - 3 = ?",
                options: ["4", "5", "6", "7"],
                correct: "5"
            },
            {
                id: 10,
                question: "Bu düzgün altıbucağın tərəf sayı neçədir?",
                options: ["5", "6", "7", "8"],
                correct: "6",
                image: `<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="60,10 90,30 90,70 60,90 30,70 30,30" fill="#fab1a0" stroke="#2d3436" stroke-width="2"/>
                    <circle cx="60" cy="60" r="2" fill="#2d3436"/>
                </svg>`
            }
        ];

        // Global dəyişənlər
        let currentAnswers = {};
        let timer;
        let timeLeft = 10 * 60; // 10 dəqiqə
        let testStarted = false;

        function validateForm() {
            const name = document.getElementById('user_name').value.trim();
            const school = document.getElementById('user_school').value;
            const userClass = document.getElementById('user_class').value;
            
            let isValid = true;
            
            // Ad və soyad yoxlanışı
            if (!name || name.length < 3) {
                showError('user_name', 'name-error');
                isValid = false;
            } else {
                hideError('user_name', 'name-error');
            }
            
            // Məktəb yoxlanışı
            if (!school) {
                showError('user_school', 'school-error');
                isValid = false;
            } else {
                hideError('user_school', 'school-error');
            }
            
            // Sinif yoxlanışı
            if (!userClass) {
                showError('user_class', 'class-error');
                isValid = false;
            } else {
                hideError('user_class', 'class-error');
            }
            
            return isValid;
        }

        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }

        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).style.display = 'none';
        }

        function startTest() {
            if (!validateForm()) {
                return;
            }
            
            testStarted = true;
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('test-section').style.display = 'block';
            
            generateQuestions();
            startTimer();
            updateProgress();
        }

        function generateQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.id = `question-${question.id}`;
                
                const optionsHtml = question.options.map(option => `
                    <div class="option">
                        <input type="radio" id="q${question.id}_${option}" name="q${question.id}" value="${option}" onchange="handleAnswerChange(${question.id}, '${option}')">
                        <label for="q${question.id}_${option}">${option}</label>
                    </div>
                `).join('');

                const imageHtml = question.image ? `<div class="question-image">${question.image}</div>` : '';

                questionDiv.innerHTML = `
                    <div class="question-status" id="status-${question.id}"></div>
                    <div class="question-title">${index + 1}. ${question.question}</div>
                    ${imageHtml}
                    <div class="options">
                        ${optionsHtml}
                    </div>
                `;

                container.appendChild(questionDiv);
            });
        }

        function handleAnswerChange(questionId, answer) {
            currentAnswers[questionId] = answer;
            updateQuestionStatus(questionId);
            updateProgress();
        }

        function updateQuestionStatus(questionId) {
            const questionCard = document.getElementById(`question-${questionId}`);
            const statusElement = document.getElementById(`status-${questionId}`);
            
            questionCard.classList.add('answered');
            statusElement.classList.add('answered');
            statusElement.innerHTML = '✓';
        }

        function updateProgress() {
            const answered = Object.keys(currentAnswers).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${answered}/${questions.length}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const timerElement = document.getElementById('timer');
                
                timerElement.innerHTML = 
                    `⏰ Qalan vaxt: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Son 2 dəqiqədə xəbərdarlıq
                if (timeLeft <= 120) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitTest();
                    return;
                }
                
                timeLeft--;
            }, 1000);
        }

        function showSubmitConfirmation() {
            const answered = Object.keys(currentAnswers).length;
            const unanswered = questions.length - answered;
            
            const warningText = unanswered > 0 
                ? `${unanswered} sual cavabsız qalacaq. Davam etmək istəyirsiniz?`
                : 'Bütün suallar cavablandırılıb. Testi bitirmək istəyirsiniz?';
                
            document.getElementById('unanswered-warning').textContent = warningText;
            document.getElementById('submit-modal').style.display = 'flex';
        }

        function closeSubmitModal() {
            document.getElementById('submit-modal').style.display = 'none';
        }

        function submitTest() {
            closeSubmitModal();
            clearInterval(timer);
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Göndərilir...';
            
            const name = document.getElementById('user_name').value;
            const school = document.getElementById('user_school').value;
            const userClass = document.getElementById('user_class').value;
            
            let score = 0;
            let results = [];

            questions.forEach(question => {
                const userAnswer = currentAnswers[question.id] || 'Cavabsız';
                const isCorrect = userAnswer === question.correct;
                if (isCorrect) score++;

                results.push({
                    question: question.question,
                    userAnswer: userAnswer,
                    correctAnswer: question.correct,
                    isCorrect: isCorrect
                });
            });

            // Nəticələri göstər
            showResults(score, results);
            
            // Google Sheets-ə göndər
            sendToGoogleSheets(name, school, userClass, results, score);
        }

        function showResults(score, results) {
            document.getElementById('test-section').style.display = 'none';
            document.getElementById('results-section').style.display = 'block';
            
            // Hesabı göstər
            document.getElementById('score-text').textContent = score;
            
            // Qiymətləndirmə mətnini göstər
            const scoreDescription = getScoreDescription(score);
            const descElement = document.getElementById('score-description');
            descElement.textContent = scoreDescription.text;
            descElement.className = `score-description ${scoreDescription.class}`;
            
            // Nəticələr cədvəlini doldur
            const tbody = document.getElementById('results-tbody');
            tbody.innerHTML = '';

            results.forEach((result, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}. ${result.question.substring(0, 50)}${result.question.length > 50 ? '...' : ''}</td>
                    <td>${result.userAnswer}</td>
                    <td>${result.correctAnswer}</td>
                    <td class="${result.isCorrect ? 'correct' : 'incorrect'}">
                        ${result.isCorrect ? '✅ Düzgün' : '❌ Səhv'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getScoreDescription(score) {
            if (score >= 9) {
                return {
                    text: '🌟 Əla! Riyaziyyatda çox güclüsünüz!',
                    class: 'score-excellent'
                };
            } else if (score >= 7) {
                return {
                    text: '👍 Yaxşı! Bir az daha çalışsanız mükəmməl olacaq!',
                    class: 'score-good'
                };
            } else if (score >= 5) {
                return {
                    text: '📚 Orta səviyyədəsiniz. Daha çox təcrübə lazımdır!',
                    class: 'score-fair'
                };
            } else {
                return {
                    text: '💪 Narahat olmayın! Təcrübə ilə yaxşılaşacaqsınız!',
                    class: 'score-poor'
                };
            }
        }

        async function sendToGoogleSheets(name, school, userClass, results, totalScore) {
            const timestamp = new Date().toLocaleString('az-AZ');
            
            const dataToSend = {
                name: name,
                school: school,
                class: userClass,
                results: results,
                totalScore: totalScore,
                timestamp: timestamp
            };
            
            console.log('📤 Google Sheets-ə göndərilir...');
            console.log('📋 Göndərilən məlumat:', dataToSend);
            
            // Metod 1: Form data ilə POST
            try {
                console.log('🔄 Form data metodu...');
                
                const formData = new FormData();
                formData.append('data', JSON.stringify(dataToSend));
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('📥 Form data response status:', response.status);
                
                if (response.ok) {
                    const responseText = await response.text();
                    console.log('📄 Form data response:', responseText);
                    
                    if (responseText.includes('SUCCESS')) {
                        setTimeout(() => {
                            alert(`🎉 Test nəticələri uğurla qeydə alındı!
                            
📊 Xalınız: ${totalScore}/10
📅 Tarix: ${timestamp}

Təbriklər! 🎊`);
                        }, 1000);
                        return;
                    }
                }
                
                throw new Error('Form data metodu uğursuz: ' + response.status);
                
            } catch (error) {
                console.error('❌ Form data xətası:', error);
                
                // Metod 2: URL encoded POST
                try {
                    console.log('🔄 URL encoded metodu...');
                    
                    const params = new URLSearchParams();
                    params.append('data', JSON.stringify(dataToSend));
                    
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: params
                    });
                    
                    console.log('📥 URL encoded response status:', response.status);
                    
                    if (response.ok) {
                        const responseText = await response.text();
                        console.log('📄 URL encoded response:', responseText);
                        
                        if (responseText.includes('SUCCESS')) {
                            setTimeout(() => {
                                alert(`✅ Test nəticələri qeydə alındı!
                                
📊 Xalınız: ${totalScore}/10
📅 Tarix: ${timestamp}

Test tamamlandı! 🎉`);
                            }, 1000);
                            return;
                        }
                    }
                    
                    throw new Error('URL encoded metodu da uğursuz');
                    
                } catch (urlError) {
                    console.error('❌ URL encoded xətası:', urlError);
                    
                    // Metod 3: JSON POST with text/plain
                    try {
                        console.log('🔄 JSON text/plain metodu...');
                        
                        const response = await fetch(APPS_SCRIPT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain;charset=utf-8'
                            },
                            body: JSON.stringify(dataToSend)
                        });
                        
                        console.log('📥 JSON response status:', response.status);
                        
                        if (response.ok) {
                            const responseText = await response.text();
                            console.log('📄 JSON response:', responseText);
                            
                            if (responseText.includes('SUCCESS')) {
                                setTimeout(() => {
                                    alert(`✅ Test nəticələri qeydə alındı!
                                    
📊 Xalınız: ${totalScore}/10
📅 Tarix: ${timestamp}

Məlumatlar yadda saxlanıldı! 🎉`);
                                }, 1000);
                                return;
                            }
                        }
                        
                        throw new Error('JSON metodu da uğursuz');
                        
                    } catch (jsonError) {
                        console.error('❌ JSON xətası:', jsonError);
                        
                        // Metod 4: GET metodu (son şans)
                        try {
                            console.log('🔄 GET metodu (son şans)...');
                            
                            const params = new URLSearchParams();
                            params.append('data', JSON.stringify(dataToSend));
                            
                            const getUrl = `${APPS_SCRIPT_URL}?${params.toString()}`;
                            
                            const response = await fetch(getUrl, {
                                method: 'GET'
                            });
                            
                            if (response.ok) {
                                const responseText = await response.text();
                                console.log('✅ GET uğurlu:', responseText);
                                
                                setTimeout(() => {
                                    alert(`✅ Test nəticələri göndərildi!
                                    
📊 Xalınız: ${totalScore}/10
📅 Tarix: ${timestamp}

Backup metodla qeydə alındı! 🎉`);
                                }, 1000);
                                return;
                            }
                            
                            throw new Error('GET metodu da uğursuz');
                            
                        } catch (getError) {
                            console.error('❌ Bütün metodlar uğursuz:', getError);
                            
                            setTimeout(() => {
                                alert(`📊 Test tamamlandı!
                                
Xalınız: ${totalScore}/10
Tarix: ${timestamp}

⚠️ Texniki problem: Nəticə avtomatik qeydə alınmadı.
Bu məlumatları manual qeyd edin! 📝`);
                            }, 1000);
                        }
                    }
                }
            }
        }

        function restartTest() {
            // Bütün dəyişənləri sıfırla
            currentAnswers = {};
            timeLeft = 10 * 60;
            testStarted = false;
            
            if (timer) {
                clearInterval(timer);
            }
            
            // Form sahələrini təmizlə
            document.getElementById('user_name').value = '';
            document.getElementById('user_school').value = '';
            document.getElementById('user_class').value = '';
            
            // Bölmələri gizlə/göstər
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('test-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
            
            // Proqresi sıfırla
            document.getElementById('progress').style.width = '0%';
            document.getElementById('progress-text').textContent = '0/10';
            
            // Timer-ı sıfırla
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
            timerElement.innerHTML = '⏰ Qalan vaxt: 10:00';
            
            // Submit düyməsini sıfırla
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            submitBtn.textContent = '✅ Testi Bitir';
        }

        // Klaviatura qısayolları
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !testStarted) {
                startTest();
            }
            if (e.key === 'Escape') {
                closeSubmitModal();
            }
        });

        // Səhifə yüklənəndə
        window.onload = function() {
            console.log('✅ Riyaziyyat Testi hazırdır');
            console.log('📋 Apps Script URL:', APPS_SCRIPT_URL);
            
            // URL-ə ping göndər
            fetch(APPS_SCRIPT_URL)
                .then(response => response.text())
                .then(text => {
                    console.log('🏓 Ping cavabı:', text);
                })
                .catch(error => {
                    console.error('🏓 Ping xətası:', error);
                });
        };

        // Səhifədən çıxmağa çalışdıqda xəbərdarlıq
        window.addEventListener('beforeunload', function(e) {
            if (testStarted && document.getElementById('test-section').style.display !== 'none') {
                e.preventDefault();
                e.returnValue = 'Test davam edir. Çıxmaq istədiyinizə əminsiniz?';
                return e.returnValue;
            }
        });
    </script>
